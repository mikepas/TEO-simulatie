<h1>{{ type?.name }}</h1>
<div class="content">
    <h2>Formules</h2>
    <div *ngFor="let f of type?.formulas" class="content">
        <h5>{{ f.name }}</h5>
        <p>{{ f.description }}</p>
        <p *ngIf="f.formula"><b>Formule:</b> {{ f.formula }}</p>
        <br>
    </div>
    <h2>Referenties</h2>
    <ul>
        <li *ngFor="let r of type?.references">
            <p [innerHTML]="r"></p>
        </li>
    </ul>
</div>
<hr>
