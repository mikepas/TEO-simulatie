<div class="table-responsive" id="TableArea">
  <table class="ecologyTable table table-striped table-bordered table-hover" id="temperatureTable" width="100%">
        <thead>
          <tr>
              <th>Temperatuur <span class="h4">{{this.tempCelsius.toFixed(0)}}Â°C</span></th>
          </tr>
      </thead>
      <thead>
          <tr>
              <th>Organismen</th>
              <th>Paai temperatuur</th>
              <th>Toename</th>
              <th>Afname</th>
          </tr>
      </thead>

      <td>{{o[2]}}</td>
    </tr>
  </tbody>
</table>
